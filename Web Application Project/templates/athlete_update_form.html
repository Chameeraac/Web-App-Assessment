<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Update Bio Details</title>
</head>
  <body><div nav class="navbar navbar-light bg-dark"></div>
    <br>
      <h4>Please update below details</h4>
      <br>
      <div nav class="navbar navbar-light bg-light"></div>
</head>

 
   
    {% if membersdetails %}
    <form action="/athlete/update" method="POST" form style="text-align:left; margin:10px; width: 100px;"> 
        {% else %}
          <form action="/" method="POST"> 
        {% endif %}

        {% if membersdetails %}
          <input type="hidden" name="memberid" value="{{membersdetails[0]}}"/>
        {% endif %}
       
        <label for="teamid">Team ID:</label>
        <input type="int" id="teamid" name="teamid" {% if membersdetails %} value="{{membersdetails[1]}}" {% endif %}/> <br/>
         
        <label for="firstname">First Name:</label>
        <input type="text" id="fristname" name="firstname" {% if membersdetails %} value="{{membersdetails[2]}}" {% endif %}/> <br/>
           
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" {% if membersdetails %}  value="{{membersdetails[3]}}" {% endif %}/> <br/>
         
        <label for="city">City:</label>
        <input type="text" id="city" name="city" {% if membersdetails %} value="{{membersdetails[4]}}"{% endif %}/> <br/>
      
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" placeholder="dd-mm-yyyy" name="birthdate" {% if membersdetails %} value="{{membersdetails[5]}}" {% endif %}/> <br/>
        <br>
        <input type="submit"/>       
        <br>
        <br>
        <input type="reset"/>
    </form>
    <hr>
    <br>
    <div nav class="navbar navbar-light bg-dark">
      <form class="form-inline"> 
          <button class="btn btn-outline-success" type="button"><a href="{{ url_for('home') }}" class="navbar-item">Main login page</a></button>
    </div><br>
    <br>
    <br> 
    <br> 
    <br>
    <br>
    <div nav class="navbar navbar-light bg-dark"></div>
<footer>
  <address>
    <p><h6> Lincoln Olympic Committee</h6></p>
    <hr>
    <p><h6>Address: 123, Athlete Lane, Lincoln, Christchurch 7676</h6><h6>Email: athletesadmin.org.nz</h6><h6>Phone: 03 111 1111</p>

   </address>
</footer>
<div nav class="navbar navbar-light bg-dark"></div>


<style>
  fieldset{
      background-color: #a8a2a2;
      border: none;
      border-radius: 2px;
      margin-bottom: 12px;
      overflow: hidden;
      padding: 0 .625em;
  }

  label{
      cursor: pointer;
      display: inline-block;
      padding: 3px 6px;
      text-align: left;
      width: 150px;
      vertical-align: top;
  }

  input{
      font-size: inherit;
  }
</style>
</body>
</html>
