  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Event stage form</title>
</head>
<body><div nav class="navbar navbar-light bg-dark"></div>
<body>

      <h5>Add new event stage </h5>
      <br>
       <H6> Required values are marked by asterisk (*) </H6>

      

    <form action="/admin/addstage" method="POST">
      
   

        <label for="stageid">Stage ID:</label>
        <input type="int" id="stageID" name="stageID" name="eventid" placeholder = " " required ="required" /> <br/>

        <label for="stagename">Stage Name:</label>
        <select name="stagename" id="stagename">
          <option value="stagename">Final</option>
          <option value="stagename">Heat1</option>
          <option value="stagename" selected="selected">Qualification</option> 
        </select> <br/>
        
        <label for="eventid">Event ID:</label>
        <input type="int" id="eventid" name="eventid" name="eventid"  /> <br/>
       
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" name="eventid" placeholder = "Event ID" required ="required"/> <br/>
       
        <label for="stagedate">Stage date:</label>
        <input type="date" id="stagedate" name="stagedate" name="eventid" placeholder = "Event ID" required ="required" /> <br/>
        
        <label for="qualifying">Qualifying:</label>
        <input type="text" id="qualifying" name="qualifying"  /> <br/>
       
        <label for="pointstoqualify">Points to qualify:</label>
        <input type="float" id="pointstoqualify" name="pointstoqualify"  /> <br/>
       
        <input type="submit"/>
        <input type="reset"/>
      </div>

      <div nav class="navbar navbar-light bg-light">
        <form class="form-inline"> 
            <button class="btn btn-outline-success" type="button"><a href="{{ url_for('admin') }}" class="navbar-item">Back</a></button>
    </div>
    </form>
</body>
</html>
