<head>

    <title>Athlete Result</title>
</head>
<body>
    <h1>Athlete information</h1>
    <hr>
    <h3>Select your name from the dropdown to update</h3>
    {# this is a comment the line below prints the db result #}
    <form action="/athlete/update" method="GET, POST" >
      <select name="memberid" id="memberid">

    {% for result in dbresult %}
      <option value = "{{result[0]}}">{{result[2]}} {{result[3]}}</option>
     {% endfor %}
  </select>
  <input type="submit"/>
</form>
