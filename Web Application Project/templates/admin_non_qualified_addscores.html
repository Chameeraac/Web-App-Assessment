<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
  <title>Score form</title>
</head>
<body><div nav class="navbar navbar-light bg-dark"></div>
<body>

      <h5>Add scores and position</h5>
 
    {% if scoressdetails %}
    <form action="/admin/nonqualify/addscores" method="POST">
        {% else %}
          <form action="/admin/nonqualify" method="POST"> 
        {% endif %}

        {% if scoressdetails %}
          <input type="hidden" name="resultid" value="{{scoressdetails[0]}}"/>
        {% endif %}
       
        <label for="pointsscored">Points Scored:</label>
        <input type="float" id="pointsscored" name="pointsscored" {% if scoressdetails %} value="{{scoressdetails[3]}}" {% endif %}/> <br/>
        
        <label for="position">Position:</label>
        <input type="int" id="position" name="position" {% if scoressdetails %} value="{{scoressdetails[4]}}" {% endif %}/> <br/>
       
        <input type="submit"/>
        <input type="reset"/>
      </div>
    </form>
</body>
</body>
</html>
<hr>
<div nav class="navbar navbar-light bg-dark">
  <form class="form-inline"> 
      <button class="btn btn-outline-success" type="button"><a href="{{ url_for('admin') }}" class="navbar-item">Admin Home page</a></button>
</div><br>
<br>
<br>
<div nav class="navbar navbar-light bg-dark"></div>

  fieldset{
      background-color: #a8a2a2;

  }

  label{
      cursor: pointer;
      display: inline-block;
      padding: 3px 6px;
      text-align: left;
      width: 150px;
      vertical-align: top;
  }

  input{
      font-size: inherit;
  }
</style>
</body>
</html>
