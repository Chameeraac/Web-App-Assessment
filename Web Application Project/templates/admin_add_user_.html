<body><div nav class="navbar navbar-light bg-dark"></div>
<body>
  <br>
      <h5>Add a new athlete </h5>
      <br>
       <H6> Required values are marked by an asterisk (*) </H6>
       <br>
 

        {% if membersdetails %}
        <form action="/admin/adduser" method="POST">
            {% else %}
              <form action="/admin/adduser" method="POST"> 
            {% endif %}

          {% if membersdetails %}
          <input type="hidden" name="memberid" value="{{membersdetails[0]}}"{% if membersdetails %} value="{{membersdetails[1]}}" {% endif %} /> 
           {% endif %}

 
        
    
        <label for="teamid">Team ID:</label>
        <input type="int" id="teamid" name="teamid" placeholder = "Exisitng Number"  {% if membersdetails %} value="{{membersdetails[1]}}" {% endif %} /> <br/>
        <br>
        <label for="firstname">First Name*:</label>
        <input type="text" id="fristname" name="firstname" placeholder = "First Name" required ="required" {% if membersdetails %} value="{{membersdetails[2]}}" {% endif %}/><br/>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" placeholder = "Last Name" {% if membersdetails %} value="{{membersdetails[3]}}" {% endif %} /> <br/>
        <br>
        <label for="city">City*:</label>
        <input type="text" id="city" name="city" required ="required" {% if membersdetails %} value="{{membersdetails[4]}}" {% endif %}/> <br/>
        <br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required ="required" {% if membersdetails %} value="{{membersdetails[5]}}" {% endif %}/>  <br/>
        <br>
        <input type="submit"/>
        <br>
        <br>
        <input type="reset"/>
      </div>
    </form>
</body>
